<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Меню авторизации</title>

    <!-- Подключаем Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: sans-serif;
            background: #f5f5f5;
            padding: 40px;
        }

        .auth-menu {
            display: flex;
            gap: 25px;
            justify-content: center;
            align-items: center;
            background: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .auth-menu a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }

        .auth-menu a:hover {
            color: #007bff;
        }

        .auth-menu i {
            font-size: 18px;
        }
    </style>
</head>

<body>

    <nav class="auth-menu">
        <a href="/login" title="Вхід">
            <i class="fas fa-right-to-bracket"></i> <span>Вхід</span>
        </a>
        <a href="/register" title="Реєстрація">
            <i class="fas fa-user-plus"></i> <span>Реєстрація</span>
        </a>
        <a href="/profile" title="Кабінет">
            <i class="fas fa-user-circle"></i> <span>Кабінет</span>
        </a>
        <a href="/logout" title="Вихід">
            <i class="fas fa-right-from-bracket"></i> <span>Вихід</span>
        </a>
    </nav>

</body>

</html>
